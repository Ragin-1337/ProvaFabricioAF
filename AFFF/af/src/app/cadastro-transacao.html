<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-grid">
    <div class="form-group">
      <label for="type">Tipo</label>
      <select id="type" formControlName="type" required aria-required="true">
        <option value="" disabled>-- Selecione o Tipo --</option>
        <option value="INCOME">Receita (Entrada)</option>
        <option value="EXPENSE">Despesa (Saída)</option>
      </select>
      @if (form.get('type')?.invalid && form.get('type')?.touched) {
        <p class="error" role="alert">O tipo é obrigatório.</p>
      }
    </div>

    <div class="form-group">
      <label for="amount">Valor</label>
      <input 
        id="amount" 
        type="number" 
        formControlName="amount" 
        required 
        min="0.01" 
        style="text-align: right;" 
        aria-required="true" 
      />
    </div>

    <div class="form-group full-width">
      <label for="description">Descrição</label>
      <input id="description" type="text" formControlName="description" required aria-required="true" />
    </div>

    <div class="form-group full-width">
      <label for="category">Categoria</label>
      <input id="category" type="text" formControlName="category" required aria-required="true" />
    </div>
  </div>

  <button type="submit" [disabled]="form.invalid">Salvar Movimentação</button>
</form>
